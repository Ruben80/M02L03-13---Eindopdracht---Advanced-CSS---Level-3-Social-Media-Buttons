<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Social Media Buttons</title>
  </head>
  <body>
    <div class="social">      
        <div class="social__blog">
          <i class="fa fa-instagram" style="font-size:55px;"></i>          
          <span>Check out my blog</span>
                   
        </div>
        
        <div class="social__twitter">
          <i class="fa fa-twitter" style="font-size:55px;"></i>
          Follow me on Twitter
        </div>
       
        <div class="social__linkedin"> 
          <i class="fa fa-linkedin" style="font-size:55px;"></i> 
          <span>Connect on Linkedin </span>            
        </div>    

        <div class="social__facebook">
          <i class="fa fa-facebook-f" style="font-size:60px;"></i>
          <span>Like my Facebook page</span>          
        </div>
  
        <div class="social__github">
          <i class="fa fa-github" style="font-size:55px;" ></i>
          <span>See projects on Github</span>                    
        </div>
    </div>          
  </body>
</html>
